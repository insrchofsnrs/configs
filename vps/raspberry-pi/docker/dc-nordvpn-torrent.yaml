version: "3"
services:
  vpn:
    image: ghcr.io/bubuntux/nordvpn
    cap_add:
      - NET_ADMIN               # Required
      - NET_RAW                 # Required
    container_name: vpn             # Required
    environment:                # Review https://github.com/bubuntux/nordvpn#environment-variables
      - USER=genyav21@gmail.com     # Required
      - PASS=WE07fM3KsNO563az         # Required
      - CONNECT=Spain
      - TECHNOLOGY=nordlynx
      # - PROTOCOL=TCP
      - NETWORK=192.168.31.0/24  # So it can be accessed within the local network
      - CHECK_CONNECTION_INTERVAL=120
      # - PRE_CONNECT=nordvpn set meshnet on
    ports:
      - 80:8080
      - 6881:6881
      - 6881:6881/udp
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1  # Recomended if using ipv4 only
    healthcheck:
      test: ["CMD-SHELL", "nordvpn status | grep -q 'Status: Connected' || exit 1"]
      interval: 60s
      timeout: 2s
      retries: 3
    restart: on-failure
    labels:
      - autoheal=true

  torrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
    volumes:
      - /home/pi/bit-torrent/config:/config
      - /home/pi/bit-torrent/torrents:/torrents
      - /home/pi/share:/downloads
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f google.com || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 5
    restart: on-failure
    network_mode: service:vpn
    depends_on:
      - vpn
    labels:
      - autoheal=true

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
